<!DOCTYPE html>
<html>
<head>
    <title>Temperatura y Humedad</title>
</head>
<body>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io.connect('http://10.0.0.163:3000');

        socket.on('connect', () => {
            console.log('Conectado al servidor WebSocket');
        });

        socket.on('temp', (temp) => {
            const temperaturaElement = document.querySelector('#temperatura');
            const tempFormatted = temp.toFixed(2);  // Redondear a 2 decimales
            temperaturaElement.textContent = `Temperatura: ${tempFormatted} Â°C`;
        });

        socket.on('humd', (humd) => {
            const humedadElement = document.querySelector('#humedad');
            const humdFormatted = humd.toFixed(2);  // Redondear a 2 decimales
            humedadElement.textContent = `Humedad: ${humdFormatted} %`;
        });

        
    </script>

    <h1>Temperatura y Humedad en Tiempo Real</h1>
    <h3 id="temperatura"></h3>
    <h3 id="humedad"></h3>
</body>
</html>
