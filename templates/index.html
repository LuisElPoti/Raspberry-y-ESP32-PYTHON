<!DOCTYPE html>
<html>
<head>
    <title>Temperatura y Humedad</title>
</head>
<body>
    <h1>Temperatura y Humedad en Tiempo Real</h1>
    <p id="temperatura"></p>
    <p id="humedad"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('http://10.0.0.163:3000')

        socket.on('connect', () => {
            console.log('Conectado al servidor WebSocket');
        });

        socket.on('temperature', (temperature) => {
            const temperaturaElement = document.querySelector('#temperatura');
            temperaturaElement.textContent = `${temperature} Â°C`;
        });

        socket.on('humidity', (humidity) => {
            const humedadElement = document.querySelector('#humedad');
            humedadElement.textContent = `${humidity} %`;
        });
    </script>
</body>
</html>
