<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sensor de temperatura</title>
    <link rel='stylesheet' href='https://unpkg.com/bulma@0.9.1/css/bulma.min.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
  const socket = io.connect('http://192.168.8.126:5000/');

  socket.on('connect', () => {
    console.log('Connected to server');
  });

  socket.on('temp', (temp) => {
    const temperaturaElement = document.querySelector('#temperatura');
    temperaturaElement.textContent = `${temp} °C`;
  });

  socket.on('humd', (humd) => {
    const humedadElement = document.querySelector('#humedad');
    humedadElement.textContent = `${humd} %`;
  });
</script>
<body>
    <section id='app' class='hero is-link is-fullheight'>
        <div class='hero-body'>
            <div class='container'>
                <div class='columns has-text-centered'>
                    <div class='column'>
                        <h1 style='font-size: 2.5rem'>Termómetro</h1>
                        <i class='fa fa-thermometer-half' style='font-size: 4rem;'></i>
                    </div>
                </div>
                <div class='columns'>
                    <div class='column has-text-centered'>
                        <h2 class='is-size-4 has-text-warning'>Temperatura</h2>
                        <h2 class='is-size-1' id='temperatura'>24.5</h2>
                    </div>
                    <div class='column has-text-centered'>
                        <h2 class='is-size-4 has-text-warning'>Presion</h2>
                        <h2 class='is-size-1' id='humedad'>1008.7</h2>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
